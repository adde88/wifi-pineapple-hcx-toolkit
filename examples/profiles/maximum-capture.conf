# Maximum Capture Profile
# Enables many features for comprehensive data collection.
# WARNING: This is resource-intensive.
# Use with: --profile maximum-capture

# Show the real-time display, sorted by status.
QUIET=0
RDS_MODE=1

# Enable GPS if available.
ENABLE_GPS=1

# Automatically use the 10 busiest channels.
# Note: This is now set via a variable. The user can still override
# it with the --auto-channels flag on the command line.
AUTO_CHANNELS=10

# Note: For verbose output, use the -v flag when running the launcher.