# Maximum Capture Configuration
# All features enabled for comprehensive capture sessions
# WARNING: This uses significant system resources
#
# Usage:
# 1. Source this file: source /path/to/maximum-capture.conf
# 2. Run: hcxdumptool-launcher
# Or copy to /etc/hcxtools/config.conf for permanent use

# Interface settings
DEFAULT_INTERFACE="wlan2"

# Attack everything - APs and clients
DEFAULT_ATTACK_MODE="all"

# Full real-time display
DEFAULT_RDS_MODE=1

# Output directory (consider using external storage)
DEFAULT_OUTPUT_DIR="/root/hcxdumps"

# Not quiet - show all status
QUIET=0

# Verbose output for maximum information
VERBOSE=1

# Enable GPS if available
ENABLE_GPS=1

# Disable power save for maximum performance
POWER_SAVE_DISABLE=1

# Long capture duration (24 hours)
DEFAULT_DURATION=86400

# Scan all channels (both 2.4GHz and 5GHz if supported)
DEFAULT_CHANNELS=""  # Empty means all channels

# No filtering - capture everything
DEFAULT_FILTER_MODE="none"

# Auto-rotate large captures at 500MB
AUTO_ROTATE_SIZE=500

# Custom beacon for identification
CUSTOM_BEACON="MAXCAP"

# Restore interface after capture
RESTORE_INTERFACE=1

# Enable auto-channel detection
AUTO_CHANNELS=1

# Extended channel scan time (30 seconds)
SCAN_TIME=30

# Log file for debugging
DEFAULT_LOG_FILE="/root/hcxdumps/maximum-capture.log"

# Performance notes:
# - Maximum data collection
# - High CPU and memory usage
# - Comprehensive coverage
# - Best for detailed assessments
# - Requires adequate storage space
# - May impact device performance

# Recommended system specs:
# - At least 128MB free RAM
# - 1GB+ free storage
# - Good cooling (device may heat up)
# - External power recommended