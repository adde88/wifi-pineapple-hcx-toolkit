# Legacy Device Hunt Profile - Find old and potentially vulnerable devices.
# Use with --profile legacy-device-hunt

# Use a BPF filter to capture ONLY WEP or Open networks.
# Run once with wep-only.bpf, then again with open-networks.bpf.
BPF_FILE=etchcxtoolsbpf-filterswep-only.bpf

# Attack everything to get a response from these old devices.
ATTACK_MODE=all

# Give it a bit of time to find things.
DURATION=600

# Disable power saving for maximum capture performance.
POWER_SAVE_DISABLE=1