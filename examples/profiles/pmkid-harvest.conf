# PMKID Harvest Profile - For fast, broad collection of PMKIDs.
# Use with: --profile pmkid-harvest

# Attack everything to maximize chances of getting a PMKID response.
ATTACK_MODE="all"

# Automatically find and focus on the busiest channels.
AUTO_CHANNELS=1

# Show a detailed real-time display to see PMKIDs as they are captured.
RDS_MODE=2

# Disable power saving for maximum radio performance.
POWER_SAVE_DISABLE=1