# Minimal Capture Profile
# Bare minimum settings for quick, resource-efficient captures.
# Use with: --profile minimal-capture

# Run silently in the background.
QUIET=1
RDS_MODE=0

# Disable GPS to save resources.
ENABLE_GPS=0

# Quick capture duration (5 minutes).
DURATION=300

# Focus on the most common 2.4GHz channels only.
CHANNELS="1,6,11"