# Minimal Capture Configuration
# Bare minimum settings for quick, resource-efficient captures
# Perfect for testing or when system resources are limited
#
# Usage:
# 1. Source this file: source /path/to/minimal-capture.conf
# 2. Run: hcxdumptool-launcher
# Or copy to /etc/hcxtools/config.conf for permanent use

# Interface settings
DEFAULT_INTERFACE="wlan2"

# Minimal attack surface - APs only for quick PMKID collection
DEFAULT_ATTACK_MODE="ap"

# No real-time display to save CPU
DEFAULT_RDS_MODE=0

# Output directory
DEFAULT_OUTPUT_DIR="/root/hcxdumps"

# Quiet operation
QUIET=1

# No verbose output
VERBOSE=0

# Disable GPS to save resources
ENABLE_GPS=0

# No power save disable (saves battery on portable devices)
POWER_SAVE_DISABLE=0

# Quick capture duration (2 minutes)
DEFAULT_DURATION=120

# Focus on common 2.4GHz channels only
DEFAULT_CHANNELS="1,6,11"

# No filtering
DEFAULT_FILTER_MODE="none"

# No rotation (small captures)
AUTO_ROTATE_SIZE=""

# No custom beacon
CUSTOM_BEACON=""

# Restore interface after capture
RESTORE_INTERFACE=1

# Performance notes:
# - Uses minimal CPU and memory
# - Suitable for low-power devices
# - Quick PMKID collection
# - No client interaction
# - Ideal for initial reconnaissance