# Stealth Mode Profile - For minimal activity to avoid detection.
# Use with: --profile stealth-mode

# Set PASSIVE_MODE=1 to only target client devices and disable AP attacks.
PASSIVE_MODE=1

# Run silently in the background.
QUIET=1
RDS_MODE=0

# Set a default capture duration (e.g., 30 minutes).
DURATION=1800

# Optional: Use a BPF filter to focus only on client probe requests.
BPF_FILE="/etc/hcxtools/bpf-filters/probe-requests.bpf"