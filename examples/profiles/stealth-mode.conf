# Stealth Mode Profile - For minimal activity to avoid detection.
# Use with: --profile stealth-mode

# Only target client devices (no AP attacks)
ATTACK_MODE="client"

# Minimal display output (0 = no display)
RDS_MODE=0

# Run in quiet mode
QUIET=1

# Disable power save for consistent operation
POWER_SAVE_DISABLE=1

# Set a default capture duration (e.g., 30 minutes)
DURATION=1800

# Optional: Use a specific BPF filter to focus on clients
BPF_FILE="/etc/hcxtools/bpf-filters/probe-requests.bpf"