# 5GHz Sweep Profile
# Ignores the 2.4GHz band to exclusively hunt on all 5GHz channels.
# Use with: --profile 5ghz-sweep

# Use a status-sorted real-time display to see handshakes/PMKIDs on top.
RDS_MODE=1

# List of all standard 5GHz channels (UNII-1, UNII-2, UNII-2e, UNII-3)
CHANNELS="36,40,44,48,52,56,60,64,100,104,108,112,116,120,124,128,132,136,140,144,149,153,157,161,165"

# Give hcxdumptool a bit more time on each channel due to the large channel list.
