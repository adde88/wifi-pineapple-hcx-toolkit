# Long-term Capture Profile
# Optimized for extended, unattended capture sessions (hours/days).
# Use with: --profile long-capture

# Run silently in the background for unattended capture.
QUIET=1
RDS_MODE=0

# Enable GPS logging if available.
ENABLE_GPS=1

# Slower channel hopping to catch more authentications per channel.
STAY_TIME=3

# Custom output directory for these long captures.
OUTPUT_DIR="/root/hcxdumps/long-term"

# Optional: Uncomment to focus on specific channels during peak times.
# CHANNELS="1,6,11"