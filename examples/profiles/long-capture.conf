# Long-term Capture Configuration Profile
# Optimized for extended capture sessions (hours/days)
# Manages file sizes and system resources
#
# Usage:
# 1. Direct: source /path/to/long-capture.conf && hcxdumptool-launcher
# 2. Install as default: cp long-capture.conf /etc/hcxtools/config.conf

# Default interface
DEFAULT_INTERFACE="wlan2"

# All attack modes for comprehensive capture
DEFAULT_ATTACK_MODE="all"

# Moderate display updates to save CPU
DEFAULT_RDS_MODE=3

# Quiet operation for unattended capture
QUIET=1

# Enable GPS logging if available
ENABLE_GPS=1

# Disable power save for consistent capture
POWER_SAVE_DISABLE=1

# Auto-rotate files at 500MB
AUTO_ROTATE_SIZE=500

# Slower channel hopping to catch more per channel
DEFAULT_HOP_TIME=3

# Custom output directory for long captures
DEFAULT_OUTPUT_DIR="/root/hcxdumps/long-term"

# Log file for status monitoring
DEFAULT_LOG_FILE="/root/hcxdumps/long-term/capture.log"

# Optional: Focus on specific channels during peak times
# DEFAULT_CHANNELS="1,6,11,36,40,44,48,149,153,157,161"

# Optional: Exclude known devices to reduce file size
# DEFAULT_BLACKLIST="/etc/hcxtools/exclude-devices.txt"

# Optional: Default capture duration (24 hours)
# DEFAULT_DURATION=86400